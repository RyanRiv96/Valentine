<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Michael ?</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      overflow:hidden;
    }

    .card{
      background:white;
      padding:40px 28px;
      border-radius:24px;
      max-width:700px;
      width:90%;
      text-align:center;
      box-shadow:0 25px 60px rgba(0,0,0,.15);
    }

    h1{
      font-size: clamp(28px,4vw,44px);
      margin-bottom:10px;
    }

    .subtitle{
      font-size: clamp(15px,2vw,18px);
      margin-bottom:22px;
      opacity:.85;
    }

    .gif{
      width:min(320px,80vw);
      margin:0 auto 22px;
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 12px 30px rgba(0,0,0,.15);
    }

    .gif img{ width:100%; display:block; }

    .buttons{
      position:relative;
      height:70px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
      margin-top:10px;
    }

    button{
      padding:14px 24px;
      font-size:16px;
      font-weight:700;
      border-radius:999px;
      border:none;
      cursor:pointer;
      box-shadow:0 10px 20px rgba(0,0,0,.15);
      transition:.15s ease;
    }

    #yes{
      background:#ff4d7d;
      color:white;
    }

    #yes:hover{
      transform:scale(1.05);
      background:#ff2f68;
    }

    #no{
  background:white;
  border:2px solid #ddd;
  position:absolute;
  left: 55%;
  top: 0;
  transform: translateX(-50%);
}


    .hint{
      font-size:13px;
      margin-top:14px;
      opacity:.6;
    }

    .success{
      display:none;
      animation:pop .3s ease;
    }

    @keyframes pop{
      from{opacity:0; transform:scale(.95)}
      to{opacity:1; transform:scale(1)}
    }

    .pill{
      display:inline-block;
      padding:10px 16px;
      border-radius:999px;
      background:#ffe3ee;
      font-weight:600;
      margin-top:12px;
    }

    .footer{
      margin-top:20px;
      font-size:14px;
      opacity:.75;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      width:14px;
      height:14px;
      background:rgba(255,77,125,.35);
      transform:rotate(45deg);
      animation:floatUp linear infinite;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:14px;
      height:14px;
      background:inherit;
      border-radius:50%;
    }
    .heart:before{left:-7px}
    .heart:after{top:-7px}

    @keyframes floatUp{
      from{transform:translateY(100vh) rotate(45deg); opacity:0}
      10%{opacity:1}
      to{transform:translateY(-120vh) rotate(45deg); opacity:0}
    }
  </style>
</head>

<body>
  <div id="hearts"></div>

  <main class="card">
    <section id="ask">
      <h1>Michael‚Ä¶ </h1>
      <p class="subtitle">
        I‚Äôve been thinking,  
        and after careful consideration (and zero doubts)‚Ä¶
      </p>

      <img 
  src="./MICHAEL-YOU-COMPLETE-ME.gif" 
  alt="Michael Scott saying you complete me">




      <h1 style="margin-top:10px;">Will you be my Valentine?</h1>

      <div class="buttons" id="buttons">
        <button id="yes">Yes ü•∞</button>
        <button id="no">No ü•∫</button>
      </div>

      <div class="hint">
        (The ‚ÄúNo‚Äù button is a little‚Ä¶ dramatic.)
      </div>
    </section>

    <section id="success" class="success">
      <h1>Sick!</h1>

      <div class="gif">
<img 
  src="./MICHAEL-FINGER-GUNS.gif" 
  alt="Michael Scott finger guns">


</div>




      <div class="pill">No Take Backs!</div>

      <p class="subtitle" style="margin-top:16px;">
        Excellent choice goose üíï
      </p>

      <div class="footer">
        Love, Ryan 
      </div>
    </section>
  </main>

  <script>
    // floating hearts
    const hearts = document.getElementById("hearts");
    for(let i=0;i<20;i++){
      const h=document.createElement("div");
      h.className="heart";
      h.style.left=Math.random()*100+"vw";
      h.style.animationDuration=(6+Math.random()*6)+"s";
      h.style.animationDelay=Math.random()*4+"s";
      hearts.appendChild(h);
    }

    const yes=document.getElementById("yes");
    const no=document.getElementById("no");
    const ask=document.getElementById("ask");
    const success=document.getElementById("success");
    const container=document.getElementById("buttons");
    let noClickCount = 0;


   yes.onclick = () => {
  fetch("https://formspree.io/f/xbdkydyy", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: "Michael clicked YES üíò"
    })
  }).catch(() => {});

  ask.style.display = "none";
  success.style.display = "block";
};

function moveNo() {
  noClickCount++;

  if (noClickCount === 1) {
    no.textContent = "I think you meant to say yes üôÇ";
  } else if (noClickCount === 2) {
    no.textContent = "Well‚Ä¶ this is awkward üò¨";
  } else if (noClickCount === 3) {
    no.textContent = "Michael, please üòÇ";
  }

  const rect = container.getBoundingClientRect();
  const x = Math.random() * (rect.width - 140);
  const y = Math.random() * (rect.height - 40);

  no.style.left = x + "px";
  no.style.top = y + "px";
}



    no.addEventListener("mouseenter", moveNo);
no.addEventListener("click", moveNo);
no.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});

  </script>
</body>
</html>
